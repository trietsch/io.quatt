<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatt CIC Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 300px; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .status-message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #e6ffed; border: 1px solid #5cb85c; color: #3c763d; }
        .error { background-color: #f2dede; border: 1px solid #a94442; color: #a94442; }
    </style>
</head>
<body>
    <h1>Quatt CIC Settings</h1>
    <p>Configure the IP address for your Quatt Control and Information Center (CIC).</p>

    <div>
        <label for="ipAddress">CIC IP Address:</label>
        <input type="text" id="ipAddress" name="ipAddress" placeholder="e.g., 192.168.1.123">
    </div>

    <button id="saveButton">Save Settings</button>

    <div id="statusMessage" class="status-message" style="display: none;"></div>

    <script src="settings.js"></script>
</body>
</html>
